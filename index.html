    <style>
      .gmail-icon {
        position: fixed;
        bottom: 50px; /* Ajusta la distancia desde el fondo */
        right: 40px; /* Ajusta la distancia desde la derecha */
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 50px; /* Agranda el fondo inicialmente */
        height: 50px; /* Agranda el fondo inicialmente */
        border-radius: 50%;
        background-color: #000000; /* Color de fondo */
        color: white;
        font-size: 20px;
        text-decoration: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 1000; /* Asegura que quede encima de otros elementos */
        animation: bounce 2s infinite; /* Aplica la animación */
      }

      .gmail-icon img {
        max-width: 50px; /* Asegura que la imagen permanezca proporcional */
        max-height: 30px; /* Limita el tamaño dentro del fondo */
        pointer-events: none; /* Evita que la interacción afecte la imagen */
      }

      .gmail-icon:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s, box-shadow 0.3s;
      }

      @keyframes bounce {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px); /* Altura del rebote */
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- Ícono de Gmail -->
    <a
      href="mailto:petrobussrl@hotmail.com"
      class="gmail-icon"
      title="Enviar un correo"
    >
      <img src="/public/images/hotmail.png" alt="" />
    </a>

    <script type="module" src="/src/main.jsx"></script>
  </body>
